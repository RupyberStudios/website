<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" id="theme-css" href="">
        <link rel="icon" href="../../img/logo_square.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Koulen&display=swap" rel="stylesheet">
        <title>Rupyber Studios - Projects</title>

    <body>
        <nav id="navbar">

                <li>
                    <div class="container">
                        <img class="icon" src="../../img/logo.png" alt="Rupyber Studios Logo" height="25"> Rupyber Studios

                </li>
                <li>
                    <a href="../../index.html">
                        <div class="container">
                            <img class="icon" src="../../img/home.svg" alt="Home Icon" height="25"> Home
                        </div>
                    </a>
                </li>
                <li class="active">
                    <a href="./index.html">
                        <div class="container">
                            <img class="icon" src="../../img/projects.svg" alt="Projects Icon" height="25"> Projects
                        </div>
                    </a>
                </li>
                <li>
                    <a href="../about/index.html">
                        <div class="container">
                            <img class="icon" src="../../img/about.svg" alt="About Icon" height="25"> About

                    </a>
                </li>
                <li>
                    <a href="../events/index.html">

                </li>
                <li>
                    <a href="../posts/index.html">

                    </a>
                </li>
                <li>
                    <div class="container">
                        <div data-theme="light" class="switch" id="switch-light" style="height: 25px;">

                        <div data-theme="dark" class="switch" id="switch-dark" style="height: 25px;">

                        <div data-theme="image" class="switch" id="switch-image" style="height: 25px;">

                    </div>
                </li>
            </ul>
        </nav>
        <img src="../../img/background.png" alt="background" class="background">
        <div class="footer">
            <div>
                Made by <a href="https://pyrix25633.github.io/official_website" target="_blank">Pyrix25633</a>
